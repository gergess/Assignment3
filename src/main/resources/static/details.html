<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Pet Detail</title>
</head>
<body>
<h1>Pet Service</h1>
<h2>Pet Detail</h2>
<div>
    <p>
        <label class="output-label">Name</label>
        <span id="pet_name" class="output">test</span>
    </p>
    <p>
        <label class="output-label">Kind</label>
        <span id="pet_kind" class="output">test</span>
    </p>
    <p>
        <label class="output-label">Age</label>
        <span id="pet_age" class="output">0</span>
    </p>
    <p>
        <label class="output-label">Vaccination</label>
        <span id="pet_vaccination" class="output">yes</span>
    </p>
</div>
</body>
</html>
